<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      function changeFlavor() {
        const flavorInfo = document.getElementById("flavorInfo");
        const drinkImage = document.getElementById("drinkImage");
        const body = document.body;

        if (flavorInfo.innerText === "Raspberry Flavour") {
          flavorInfo.innerText = "Blueberry Flavour";
          drinkImage.src = "20.png"; // Replace with the image for blueberry flavor
          body.style.background = "linear-gradient(to right, #4caf50, #2196f3)"; // Blueberry theme with a blue gradient
        } else {
          flavorInfo.innerText = "Raspberry Flavour";
          drinkImage.src = "17.png"; // Replace with the image for raspberry flavor
          body.style.background = "linear-gradient(to right, #f44336, #ff9800)"; // Raspberry theme
        }
      }
    </script>
  </head>
  <body
    class="bg-gradient-to-r from-red-400 to-orange-500 min-h-screen flex flex-col items-center justify-center"
  >
    <header class="absolute top-0 w-full flex justify-between p-6">
      <img src="15.png" alt="Energix Logo" class="w-16 h-16" />
      <nav class="flex space-x-6">
        <button class="text-white text-lg font-semibold">Product</button>
        <button class="text-white text-lg font-semibold">Contact</button>
      </nav>
      <div class="flex space-x-4">
        <button class="text-white"><i class="fas fa-user"></i></button>
        <button class="text-white"><i class="fas fa-shopping-cart"></i></button>
      </div>
    </header>

    <div
      class="w-full max-w-6xl p-8 flex flex-col md:flex-row items-center justify-between mt-20"
    >
      <div class="text-white w-full md:w-1/3 space-y-4">
        <h1 class="text-5xl font-bold leading-tight">
          Sip into<br />Freshness
        </h1>

        <p class="text-lg">500 ml</p>
        <p class="text-sm opacity-80">
          Discover a world of vibrant flavors with our premium energy drink. At
          Energix, we believe in boosting your day with the perfect mix of taste
          and power.
        </p>
        <p class="text-3xl font-bold">$3.99</p>
      </div>

      <div class="relative flex justify-center w-full md:w-1/3">
        <img
          id="drinkImage"
          src="17.png"
          alt="Energix Energy Drink"
          class="w-60 drop-shadow-lg"
        />
      </div>

      <div class="w-full md:w-1/3 flex flex-col items-end space-y-4">
        <p id="flavorInfo" class="text-white text-lg">Raspberry Flavour</p>

        <div class="flex space-x-2">
          <button
            class="w-12 h-12 bg-white text-gray-800 rounded-full font-bold"
          >
            500
          </button>
          <button
            class="w-12 h-12 bg-gray-200 text-gray-800 rounded-full hover:bg-white"
          >
            750
          </button>
          <button
            class="w-12 h-12 bg-gray-200 text-gray-800 rounded-full hover:bg-white"
          >
            1L
          </button>
        </div>

        <button
          class="bg-white text-gray-900 px-6 py-3 rounded-full font-bold hover:bg-gray-200"
        >
          Buy Now
        </button>

        <div class="flex space-x-4 mt-4">
          <a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
        </div>

        <!-- Add the toggle flavor button here -->
        <button
          class="mt-6 bg-white text-gray-900 px-6 py-3 rounded-full font-bold hover:bg-gray-200"
          onclick="changeFlavor()"
        >
          Change Flavor
        </button>
      </div>
    </div>
  </body>
</html>
